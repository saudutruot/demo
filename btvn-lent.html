<!DOCTYPE html>
<html>
    <header>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/@coreui/icons@2.0.0-beta.3/css/all.min.css">

        <style>
            .custom-btn {
                background: #000;
                padding: 0.75rem;
                font-size: 1.25rem;

            }

            .custom-btn.custom-btn--primary{
                background: #93C5FD;
            }

            .custom-btn.custom-btn--primary > .custom-btn__icon{
                font-size: 2rem;
            }

            .header__top__btn-send {
                transform: translateY(50%);
            }
        </style>
    </header>
    <body>
        <div class="card mx-auto w-80 rounded-md shadow-2xl">
            <div class="card__header header">
                <div class="header__top relative">
                    <div class="header__top__image rounded-t-md h-40" style="background-image: url(https://static.vecteezy.com/system/resources/thumbnails/003/132/472/small/panoramic-mountain-evening-landscape-on-the-background-vector.jpg)">

                    </div>

                    <div class="header__top__btn-send absolute bottom-0 mx-4">
                        <div class="custom-btn custom-btn--primary rounded-full shadow-lg flex">
                            <div class="custom-btn__icon cib-telegram-plane transform rotate-45 text-white inline-block m-auto"></div>
                        </div>
                    </div>
                </div>
                <div class="header__pull-down text-center text-gray-400">
                    Pulldown
                </div>
            </div>
            <div class="card__body menu p-4">
                <div class="menu__item mx-1 mt-8">
                    <div class="menu__item__btn inline-block mr-4">
                        <div class="custom-btn rounded-full bg-black flex">
                            <div class="custom-btn__icon cib-twitter text-white inline-block m-auto"></div>
                        </div>
                    </div>
                    <a class="menu__item__text underline" href="#">
                        My Twitter
                    </a>
                </div>
                <div class="menu__item mx-1 mt-8">
                    <div class="menu__item__btn inline-block mr-4">
                        <div class="custom-btn rounded-full bg-black flex">
                            <div class="custom-btn__icon cib-nintendo-gamecube text-white inline-block m-auto"></div>
                        </div>
                    </div>
                    <a class="menu__item__text underline" href="#">
                        My other demos
                    </a>
                </div>
                <div class="menu__item mx-1 mt-8">
                    <div class="menu__item__btn inline-block mr-4">
                        <div class="custom-btn rounded-full bg-black flex">
                            <div class="custom-btn__icon cib-facebook-f text-white inline-block m-auto"></div>
                        </div>
                    </div>
                    <a class="menu__item__text underline" href="#">
                        Feed the cat
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
